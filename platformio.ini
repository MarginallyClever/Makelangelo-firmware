; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
	;rumba-polargraph,
	;ramps-polargraph,
 	rumba-sixi3
	;BIGTREE_SKR_PRO-Sixi3
boards_dir = platformio/boards

[common]
build_flags = -g3
	 		  -fmax-errors=5
lib_deps =

[env]
framework     = arduino
build_flags   = ${common.build_flags}
lib_deps      = ${common.lib_deps}
monitor_speed = 57600
; Serial Monitor options
monitor_flags =
  --quiet
  --echo
  --eol
    LF
  --filter
    colorize
  --filter
    time

[common_avr8]
board_build.f_cpu = 16000000L
build_flags = ${common.build_flags} -Wl,--relax

[env:rumba-polargraph]
platform = atmelavr
board = megaatmega2560
extends = common_avr8
build_flags = 
	${common.build_flags}
	-DHEADER_RUMBA
	-DMACHINE_STYLE=POLARGRAPH
	-DMOTHERBOARD=BOARD_RUMBA 
	-DLCD_TYPE=LCD_IS_SMART
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	;teemuatlut/TMC2130Stepper @ ^2.5.1
	;teemuatlut/TMCStepper @ ^0.7.1
	U8g2
	U8Glib
	fmalpartida/LiquidCrystal @ ^1.5.0

[env:rumba-sixi3]
platform = atmelavr
board = megaatmega2560
extends = common_avr8
build_flags =
	${common.build_flags}
	-DHEADER_RUMBA
	-DMACHINE_STYLE=SIXI3
	-DMOTHERBOARD=BOARD_RUMBA 
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	;teemuatlut/TMC2130Stepper @ ^2.5.1
	;teemuatlut/TMCStepper @ ^0.7.1
	;U8g2
	;U8Glib
	;fmalpartida/LiquidCrystal @ ^1.5.0

[env:ramps-polargraph]
platform = atmelavr
board = megaatmega2560
extends = common_avr8
build_flags =
	${common.build_flags}
	-DHEADER_RAMPS
	-DMACHINE_STYLE=POLARGRAPH 
	-DMOTHERBOARD=BOARD_RAMPS 
	-DLCD_TYPE=LCD_IS_SMART
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	;teemuatlut/TMC2130Stepper @ ^2.5.1
	;teemuatlut/TMCStepper @ ^0.7.1
	U8g2
	U8Glib
	fmalpartida/LiquidCrystal @ ^1.5.0

[env:sixi2]
platform = atmelavr
board = megaatmega2560
extends = common_avr8
build_flags = 
	${common.build_flags}
	-DHEADER_RAMPS
	-DMACHINE_STYLE=SIXI 
	-DMOTHERBOARD=BOARD_SIXI_MEGA 
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	;teemuatlut/TMC2130Stepper @ ^2.5.1
	;teemuatlut/TMCStepper @ ^0.7.1
	U8g2
	U8Glib
	fmalpartida/LiquidCrystal @ ^1.5.0

[env:BIGTREE_SKR_PRO-Sixi3]
platform = ststm32@~12.1
board = BigTree_SKR_Pro
board_build.variants_dir = platformio/variants
board_build.variant = BIGTREE_SKR_PRO_1v1
extra_scripts = pre:platformio/scripts/generic_create_variant.py
build_unflags = -std=gnu11
build_flags =
	${common.build_flags}
	-DMACHINE_STYLE=SIXI3
	-DHEADER_SKRPRO
	-DMOTHERBOARD=BOARD_SKRPRO1_2 
	-DUSB_PRODUCT=\"STM32F407ZG\"
	-DTARGET_STM32F4
	-DHAS_TMC2130
	-DSTM32F407_5ZX
	-DVECT_TAB_OFFSET=0x8000
	-DUSBD_USE_CDC_COMPOSITE 
	-DUSE_USB_FS
    -DUSBCON
	-DUSBD_USE_CDC
    ;-DUSBD_VID=0x0483
    -DTIM_IRQ_PRIO=13
	;-DUSE_ALT_SERVO
    -fmerge-all-constants
upload_protocol = stlink
lib_deps =
	;teemuatlut/TMC2130Stepper @ ^2.5.1
	;teemuatlut/TMCStepper @ ^0.7.1

