[env:BIGTREE_SKR_PRO-Sixi3]
platform = ststm32@~6.1.0
board = BigTree_SKR_Pro
board_build.variants_dir = platformio/variants
board_build.variant = BIGTREE_SKR_PRO_1v1
build_flags =
	-DMACHINE_STYLE=SIXI3
    -std=gnu++14
	-DHEADER_SKRPRO
	-DPIO
	-DMOTHERBOARD=BOARD_SKRPRO1_2 
	-DUSB_PRODUCT=\"STM32F407ZG\"
	-DTARGET_STM32F4
	-DHAS_TMC2130
	-DSTM32F407_5ZX
	-DVECT_TAB_OFFSET=0x8000
	-DUSBD_USE_CDC_COMPOSITE 
	-DUSE_USB_FS
    -DUSBCON
	-DUSBD_USE_CDC
    -DUSBD_VID=0x0483
    -DTIM_IRQ_PRIO=13
    -g
    -fmerge-all-constants
upload_protocol = stlink
lib_deps =
	TMC2130Stepper

[env:BIGTREE_SKR_PRO-Stewart]
platform = ststm32@~6.1.0
board = BigTree_SKR_Pro
board_build.variants_dir = platformio/variants
board_build.variant = BIGTREE_SKR_PRO_1v1
build_unflags = -std=gnu11
build_flags =
	-DMACHINE_STYLE=TRADITIONAL6
    -std=gnu++14
	-DHEADER_SKRPRO
	-DPIO
	-DMOTHERBOARD=BOARD_SKRPRO1_2 
	-DUSB_PRODUCT=\"STM32F407ZG\"
	-DTARGET_STM32F4
	#-DHAS_TMC2130
	-DSTM32F407_5ZX
	-DVECT_TAB_OFFSET=0x8000
	-DUSBD_USE_CDC_COMPOSITE 
	-DUSE_USB_FS
    -DUSBCON
	-DUSBD_USE_CDC
    -DUSBD_VID=0x0483
    -DTIM_IRQ_PRIO=13
    -fmax-errors=5
    -g
    -fmerge-all-constants
upload_protocol = stlink
lib_deps =
	#TMC2130Stepper
    teemuatlut/TMCStepper @ ^0.7.1
