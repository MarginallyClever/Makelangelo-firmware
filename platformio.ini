; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = rumba-polargraph, ramps-polargraph
boards_dir = platformio/boards

[env]
framework     = arduino
monitor_speed = 57600
; Serial Monitor options
monitor_flags =
  --quiet
  --echo
  --eol
    LF
  --filter
    colorize
  --filter
    time
build_flags =
    -fmax-errors=5

[env:rumba-polargraph]
platform = atmelavr
board = megaatmega2560
build_flags =
	-DHEADER_RUMBA
	-DPIO 
	-DMACHINE_STYLE=POLARGRAPH
	-DMOTHERBOARD=BOARD_RUMBA 
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	TMC2130Stepper
	TMCStepper
	U8g2
	U8Glib
	bitbucket-fmalpartida/LiquidCrystal
	;arduino-libraries/Servo@^1.1.7

[env:rumba-sixi3]
platform = atmelavr
board = megaatmega2560
build_flags =
	-DHEADER_RUMBA
	-DPIO 
	-DMACHINE_STYLE=SIXI3
	-DMOTHERBOARD=BOARD_RUMBA 
	-DTARGET_DEFAULT
	-DUSE_ALT_SERVO
lib_deps =
	SdFat
	#TMC2130Stepper
	TMCStepper
	;U8g2
	;U8Glib
	;bitbucket-fmalpartida/LiquidCrystal
	;arduino-libraries/Servo@^1.1.7

